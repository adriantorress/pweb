<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Virtual</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div id="title-and-subtitle">
        <h1>Escola Virtual</h1>
    </div>
    <nav>
        <a href="/" class="nav-button active">Home</a>
        <a href="/students" class="nav-button">Alunos</a>
    </nav>
    <form method="post" action="#" id="form" th:action="@{/}" th:object="${student}">
        <h2>Formulário de Pré-Matrícula</h2>
        <br id="h2-br">
        <div id="container">
            <div id="personal-data">
                <h3>Dados Pessoais:</h3>
                <div>
                    <label for="nome">Nome do Aluno:</label>
                    <input class="input" type="text" id="nome" name="nome" th:field="*{nome}"><br>
                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error-message"></span>
                </div>
                <div>
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input class="input" type="date" id="dataNascimento" name="dataNascimento"
                        th:field="*{dataNascimento}"><br>
                    <span th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"
                        class="error-message"></span>
                </div>
                <div>
                    <label for="nomeDaMae">Nome da Mãe:</label>
                    <input class="input" type="text" id="nomeDaMae" name="nomeDaMae" th:field="*{nomeDaMae}"><br>
                    <span th:if="${#fields.hasErrors('nomeDaMae')}" th:errors="*{nomeDaMae}"
                        class="error-message"></span>
                </div>
                <div>
                    <label for="nomeDoPai">Nome do Pai:</label>
                    <input class="input" type="text" id="nomeDoPai" name="nomeDoPai" th:field="*{nomeDoPai}"><br>
                    <span th:if="${#fields.hasErrors('nomeDoPai')}" th:errors="*{nomeDoPai}"
                        class="error-message"></span>
                </div>
                <div id='telefone'></div>
                <label for="dddl">Telefone:</label>
                <div class="internal-telefone">
                    <div class="telefone">
                        <label for="ddd" id=dddl>DDD:</label>
                        <input class="input-phone" type="number" id="ddd" name="ddd" th:field="*{ddd}">
                    </div>
                    <div class="telefone">
                        <label for="numero">Número:</label>
                        <input class="input-phone" type="number" id="numero" name="numero" th:field="*{numero}">
                    </div>
                    <div class="telefone">
                        <label for="ramal">Ramal:</label>
                        <input class="input-phone" type="number" id="ramal" name="ramal" th:field="*{ramal}"><br>
                    </div>
                </div>
                <span th:if="${#fields.hasErrors('ddd') or #fields.hasErrors('numero') or #fields.hasErrors('ramal')}"
                    class="error-message">
                    Algum campo incorreto ou vazio. Verifique os valores informados.
                </span>

                <label for="email">E-Mail:</label>
                <input class="input" type="text" id="email" name="email" th:field="*{email}"><br>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>

            </div>
            <div id="enrollment-information">
                <h3>Informações de Matricula:</h3>
                <label for="serie">Série:</label>
                <select id="serie" name="serie" th:field="*{serie}">
                    <option value="pre-escolar">Pré-Escolar</option>
                    <option value="fundamental-1">Ensino Fundamental - 1</option>
                    <option value="fundamental-2">Ensino Fundamental - 2</option>
                    <option value="medio">Ensino Médio</option>
                    <option value="tecnico">Ensino Técnico</option>
                    <option value="superior">Ensino Superior</option>
                </select><br><br>
                <span th:if="${#fields.hasErrors('serie')}" th:errors="*{serie}" class="error-message"></span>

                <label>Turno:</label>

                <div class="check-button">

                    <div>
                        <input type="radio" id="morning" name="turno" value="morning" th:field="*{turno}">
                        <label for="informatica">Manhã</label>
                    </div>

                    <div>
                        <input type="radio" id="afternoon" name="turno" value="afternoon" th:field="*{turno}">
                        <label for="afternoon">Tarde</label>
                    </div>

                </div>
                <span th:if="${#fields.hasErrors('turno')}" th:errors="*{turno}" class="error-message"></span>

                <label id="lbatividade">Atividades Extracurriculares:</label><br>
                <div class="check2">
                    <div>
                        <input type="checkbox" id="informatica" name="atividades" value="informatica">
                        <label for="informatica">Informática</label>
                    </div>
                    <div>
                        <input type="checkbox" id="musica" name="atividades" value="musica">
                        <label for="musica">Música</label>
                    </div>
                    <div>
                        <input type="checkbox" id="balet" name="atividades" value="balet">
                        <label for="balet">Balet</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pintura" name="atividades" value="pintura">
                        <label for="pintura">Pintura</label>
                    </div>
                    <div>
                        <input type="checkbox" id="judo" name="atividades" value="judo">
                        <label for="judo">Judô</label>
                    </div>
                    <div>
                        <input type="checkbox" id="futebol" name="atividades" value="futebol">
                        <label for="futebol">Futebol</label>
                    </div>
                </div>
                <span th:if="${#fields.hasErrors('atividades')}" th:errors="*{atividades}" class="error-message"></span>
                <br><br>
            </div>
        </div>
        <div id="submitbuttons">
            <input type="submit" value="Enviar Formulário">
            <input type="button" value="Limpar Campos">
        </div>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const limparCamposBtn = document.querySelector('input[type="button"][value="Limpar Campos"]');
            const formulario = document.getElementById("form");


            limparCamposBtn.addEventListener("click", function () {

                formulario.reset();
            });
        });
    </script>
</body>

</html>
